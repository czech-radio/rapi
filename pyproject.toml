[project]
name = "rapi"
dynamic = ["version", "readme"]
authors = [
    {name = "Jan Kaƒçaba", email = "jan.kacaba@rozhlas.cz"},
		{name = "David Landa", email = "david.landa@rozhlas.cz"},
]
description = "The Python client for <https://rapidoc.croapp.cz/>."
requires-python = ">=3.11"
keywords = ["REST", "API"]
license = {text = "BSD-3-Clause"}
dependencies = [
	"requests","pyyaml",
	"types-requests",
	"types-PyYAML",
	"dataclasses_json",
	"configparser",
	"mergedeep",
	"numpy",
	"ruamel.yaml",
	"dacite",
	# "swagger_parser",
	# "openapi_parser",
	# "openapi3-parser",
]

[tool.setuptools.dynamic]
version = {attr = "rapi.__version__"}
readme = {file = ["README.rst", "USAGE.rst"]}

[tool.setuptools.packages.find]
where = ["src"] 
namespaces = false  

[project.optional-dependencies]
test = ["pytest", "pytest-html"]
lint = ["black[jupyter]","isort","ruff","flake8","mypy","pydocstyle"]
docs = ["sphinx","myst-parser","sphinx_rtd_theme","jupyter"]
type = ["types-requests","pandas-stubs"]
dev = ["rapi[test]","rapi[lint]","rapi[docs]","rapi[types]"]

[project.scripts]
rapi = "rapi.__main__:main"

[tool.black]
line-length = 79

[tool.pytest.ini_options]
### This settings affects both tested module logs and test module itself!? I would like to separate it.
log_cli = true
# log_cli_level = "INFO"
log_cli_format='%(asctime)s %(name)s [%(levelname)1s] %(filename)s:%(funcName)s:%(lineno)d - %(message)s'
# log_cli_date_format = "%Y-%m-%d %H:%M:%S"

