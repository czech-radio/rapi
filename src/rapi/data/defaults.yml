  dir: "./runtime/"
usercfg:
  file: "./tests/data/defaults_alt.yml"
subcommand:
commands: # subcommands
  tsub:
    tflag1: # -t1; bool; store_true; test subcommand flag
    tflag2: # -t2; bool; store_true; test subcommand flag
  station:  # filter stations
    id: 1   # -id; int; store; filter by id
    test: 
  show:
  show_ep_filter:
    show_id:    # -sef_id; str; store; get show episodes by show id
