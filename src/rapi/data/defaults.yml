verbose: 0      # -v; int; count; log level;
version: false  # -V; bool; store_true; print version of program
debug:          # For debuging purposes
  cfg: false    # -dc; bool; store_true; debug runtime config
test:           # For testing purposes
  logs: false   # -tl; bool; store_true; test printing logs

workdir:
  dir: "./runtime/"
usercfg:
  file: "./tests/data/defaults_alt.yml"
subcommand:
commands:         # subcommands definition
  station_ids:
  station_guid:  
    id: 11        # -id; int; store; filter by id
  station:        # filter stations
    # id: 1       # -id; int; store; filter by id
    # test: 
  show:
  show_episodes:
    id: "c7374f41-ae14-3b5c-8c04-385e3241deb4"       # -id; int; store; filter by id
  show_ep_filter:
    show_id:    # -sef_id; str; store; get show episodes by show id
    date_from:  # -sef_df; date_tz; store; filter episodes from date: YY-mm-dd_HH:MM
    date_to:    # -sef_dt; str; store; filter episodes from date: YY-mm-dd_HH:MM
    time_from:  # -sef_tt; str; store; filter episodes aired from daytime
    time_to:    # -sef_tf; str; store; filter episodes aired from daytime

apis:
  common:
    station_ids:
    csv: "default"
    pkey: "openmedia_id"
  croapp:
    workdir:
      dir: "./runtime/croapp/"
    urls:
      mock: "https://mockservice.croapp.cz/mock"
      doc: "https://rapidoc.croapp.cz"
      api: "https://api.mujrozhlas.cz"
      swagger: "https://rapidoc.croapp.cz/apifile/openapi.yaml"
    db_local: 
      csvs_update: true
      #csvs_update: [true, false, daily]
      csvs_workdir: "./runtime/croapp/csv/"
    response:
      limit: 500
      limit_str: "page[limit]="
    endpoints: [
      "stations-all",
      "stations",
